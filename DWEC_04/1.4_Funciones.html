<script type="text/javascript">

/*    funciones anidadas
    buena opción para aplicar las funciones anidadas, es cuando tenemos una secuencia de instrucciones que necesitan ser
    llamadas desde múltiples sitios dentro de una función, y esas instrucciones sólo tienen significado dentro del
    contexto de esa función principal.*/

    function hipotenusa(a,b) {
        function cuadrado(c) {
            return c * c;
        }
       return Math.sqrt(cuadrado(a) + cuadrado(b));
    }

    document.write("<br>La hipotenusa de un triángulo rectáculo es de 1 y 2 es "  + hipotenusa(1,2));

</script>
