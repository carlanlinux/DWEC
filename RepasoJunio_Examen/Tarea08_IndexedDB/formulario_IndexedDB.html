<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario IndexedDB</title>
    <link href="indexed_DB.css" rel="stylesheet">
    <script src="indexed_DB.js"></script>
</head>

<body>
<div id="contenedor">
    <section id="cajaformulario">
        <form name="formulario">
            <fieldset>
                <legend>Formulario IndexedDB</legend>
                <label for="clave">Clave:</label>
                <input id="clave" type="text">
                <input id="ver" name="ver" type="button" value="Ver">
                <br><br>
                <label for="color">Color:</label>
                <input id="color" type="text">
                <br><br>
                <label for="precio">Precio:</label>
                <input id="precio" type="text">
                <br><br>
                <input id="guardar" type="button" value="Guardar">
                <input id="modificar" type="button" value="Modificar">
                <input type="reset" value="Nuevo">
                <br><br>
                <input id="abrirBase" type="button" value="Abrir Base">
                <input id="listar" type="button" value="Listar">
                <input id="borrar" type="button" value="Borrar">
            </fieldset>
        </form>

    </section>
    <section id="listado">


    </section>
</div>
</body>
</html>
