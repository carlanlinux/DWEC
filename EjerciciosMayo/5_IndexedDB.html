<!--
Utilizando una base de datos en IndexedDB
Crea un formulario con los datos que tu quieras, coches, productos, animales...
Agrega los siguientes botones:
Abrir Base: Abre o crea una base de datos en indexedDB para trabajar con los datos del formulario.
Guardar: Guarda los datos reflejados en el formulario dentro de la base.
Ver: A partir de la clave visualiza el resto de datos
Modificar: Modifica datos correspondientes a la clave que se indique
Nuevo: Limpia todos los inputs del formulario
Borrar: Elimina el registro correspondiente a la clave que se indique.
Listar: Genera un listado por pantalla de todos los datos guardados en la base.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookies</title>
    <style>
        div {
            display: block;

        }

    </style>
</head>
<body>
<header>
    <div style="top: 10%">
        <span></span>
    </div>

</header>

<form>
    <fieldset>
        <legend>Datos de clientes</legend>
        <div>
            <label for="id">ID</label>
            <input disabled id="id" type="number"> <br>
            <label for="nombre">Nombre</label>
            <input id="nombre" placeholder="Nombre" required type="text"> <br>
            <label for="apellidos">Apellidos</label>
            <input id="apellidos" placeholder="Apellidos" required type="text"><br>
            <label for="provincia">Provincia</label>
            <input id="provincia" placeholder="Provincia" required type="text"><br>
            <label for="localidad">Localidad</label>
            <input id="localidad" placeholder="Localidad" required type="text"><br>
            <label for="email">Código Postal</label>
            <input id="email" placeholder="Correo Electrónico" required type="email"><br>
            <input hidden id="modificar" type="button" value="Modificar">
            <input hidden id="borrar" type="button" value="Borrar">
        </div>

    </fieldset>
    <fieldset>
        <legend>Controles de la base de datos</legend>
        <input id="abrirBase" type="button" value="Abrir Base">
        <input hidden id="nuevo" type="button" value="Nuevo">
        <input hidden id="guardar" type="button" value="Guardar">
        <input hidden id="ver" type="button" value="Ver">
        <input hidden id="listar" type="button" value="Listar">
    </fieldset>
</form>
<div id="contenedor" style="margin-top: 20px; display: none">
    <table>
        <caption>Base de datos local de clientes</caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Localidad</th>
            <th>Provincia</th>
            <th>Correo Electrónico</th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
<script src="5_IndexedDB.js"></script>
</body>
</html>
